<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<title>空氣資料視覺化</title>
	<style>
		#map {
			height: 900px;
			width: 29vw;
		}

		.chart-container {
			position: absolute;
			top: 0vh;
			left: 29vw;
			height: 900px;
			width: 70vw;
		}

		.legend h4 {
			text-align: center;
			font-size: 16px;
			margin: 2px 12px 8px;
			color: #777;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		.legend {
			background-color: “black”;
			line-height: 25px;
			color: #555;
			width: auto;
		}

		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<div class="chart-container">
		<canvas id="myChart"></canvas>
		<!-- <div style="position: absolute; left: 100px;">
			<input type="button" id="oneDay" onclick="updateChartTime1()" value="1 day">
			<input type="button" id="threeDays" onclick="updateChartTime3()" value="3 days">
			<input type="button" id="sevenDays" onclick="updateChartTime7()" value="7 days">
		</div> -->
	</div>
	<div>
		目前時間<input type="date" id="dateSelector">
		<select id="timeSelector">
			<option value="0">00:00 - 03:00</option>
			<option value="1">03:00 - 06:00</option>
			<option value="2">06:00 - 09:00</option>
			<option value="3">09:00 - 12:00</option>
			<option value="4">12:00 - 15:00</option>
			<option value="5">15:00 - 18:00</option>
			<option value="6">18:00 - 21:00</option>
			<option value="7">21:00 - 24:00</option>
		</select>
		<input type="submit" onclick="updateLayer()" id="submitDate">
		<input type="button" value="動畫" onclick="animate()" id="playAnimation">
		<p id="last_update"></p>
	</div>

	<script src="main.js" type="module"></script>

	<script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
