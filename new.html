<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Checklist with D3</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <div id="checklist">
      <label><input type="checkbox" name="item1" value="item1" checked> Item 1</label><br>
      <label><input type="checkbox" name="item2" value="item2" checked> Item 2</label><br>
      <label><input type="checkbox" name="item3" value="item3" checked> Item 3</label><br>
      <label><input type="checkbox" name="item4" value="item4" checked> Item 4</label><br>
    </div>
    <svg width="500" height="500">
      <g id="item1">
        <circle cx="100" cy="100" r="50" fill="red"></circle>
      </g>
      <g id="item2">
        <rect x="200" y="100" width="100" height="100" fill="blue"></rect>
      </g>
      <g id="item3">
        <polygon points="300,200 350,300 250,300" fill="green"></polygon>
      </g>
      <g id="item4">
        <ellipse cx="400" cy="100" rx="50" ry="30" fill="purple"></ellipse>
      </g>
    </svg>
    <script>
      // Get the checklist div and the SVG element
      var checklist = d3.select("#checklist");
      var svg = d3.select("svg");

      // Add event listeners to the checkboxes
      checklist.selectAll("input").on("change", function() {
        // Get the name of the checked item
        var itemName = d3.select(this).attr("name");

        // Toggle the visibility of the corresponding SVG element
        svg.select("#" + itemName).style("display", this.checked ? "inline" : "none");
      });
    </script>
  </body>
</html>
